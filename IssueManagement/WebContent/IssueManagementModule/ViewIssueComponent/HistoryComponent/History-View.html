	<div id="History" class="tabcontent">
		<div class="w3-container w3-card w3-white" style="">
			<button >
				<h5 class="fa fa-chevron-down"></h5>
				ISSUE STATUS HISTORY
			</button>
			<div >
				<table
					class="w3-table w3-striped w3-small w3-bordered w3-border-top"
					id="historyTable">
					<tr>
						<th style="width: 10%; font-weight: bold;">From Status</th>
						<th style="width: 10%; font-weight: bold;">To Status</th>
						<th style="width: 50%; font-weight: bold;">Comments</th>
						<th style="width: 10%; font-weight: bold;">Changed By</th>
						<th style="width: 20%; font-weight: bold;">Changed Date</th>
					</tr>
					<tr ng-repeat="x in vm.issueStatusTable">
						<td>{{x.fromStatus}}</td>
						<td>{{x.toStatus}}</td>
						<td>{{x.comments}}</td>
						<td>{{x.changedBy}}</td>
						<td>{{x.changedDate}}</td>
					</tr>

				</table>
			</div>
		</div>
		<div class="w3-container w3-card w3-white" style="margin-top: 16px;">
			<button>
				<h5 class="fa fa-chevron-down"></h5>
				ISSUE AUDIT TRIAL DETAILS
			</button>
			<div >
				<table
					class="w3-table w3-striped w3-small w3-bordered w3-border-top"
					id="historyTable">
					<tr>
						<th style="width: 30%; font-weight: bold;">Field</th>
						<th style="width: 10%; font-weight: bold;">Before</th>
						<th style="width: 20%; font-weight: bold;">After</th>
						<th style="width: 20%; font-weight: bold;">Changed By</th>
						<th style="width: 20%; font-weight: bold;">Changed Date</th>
					</tr>
					<tr ng-repeat="x in vm.issueAuditTable">
						<td>{{x.field}}</td>
						<td>{{x.before_situation}}</td>
						<td>{{x.after_situation}}</td>
						<td>{{x.changed_by}}</td>
						<td>{{x.changed_time}}</td>
					</tr>

				</table>
			</div>
		</div>
	</div>
