<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="w3.css">
	<link rel="stylesheet" href="viewIssue.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<script src="index.js"></script>
	<script src="searchIssueTemplate/searchIssue.js"></script>
	<script src="viewIssueTemplate/viewIssue.js"></script>
	<script src="createIssueTemplate/createIssue.js"></script>
	
	<script type="text/javascript" src="//unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
	
	<style>
		.vl{ border-left: 1px solid;}
	</style>
	
</head>

<body ng-app="myApp" ng-controller="mainController">
		
		<!-- menubar start -->
		<div class="w3-sidebar w3-bar-block w3-blue w3-animate-left" style="display:none;z-index:5" id="mySidebar">
			<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Products</a>
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Suppliers</a>		
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Documents</a>		
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Questionnare</a>		
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Product Evaluation</a>		
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Issue Management</a>		
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Corrective Actions</a>
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Site</a>
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Inspection/Testing</a>
			<a href="#" class="w3-bar-item w3-button w3-border-bottom">Certificate of Analysis(CoA)</a>
		</div>

		<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>
		<!-- menubar end -->
		
		<!-- first line header start -->
		<div class="w3-container w3-blue-grey">
			
			<div class="w3-left w3-hover-shadow w3-margin-top w3-margin-bottom">
				<button class="w3-button w3-blue-grey w3-large" onclick="w3_open()">&#9776;</button>
			</div>
			<div class="w3-left w3-padding-small w3-hover-shadow w3-margin-right w3-margin-top w3-margin-bottom">
				<h4 style="font-weight:bold">COMPANY</h4>
			</div>
			<div class="vl w3-left" style="height:68px; color:#ccc"></div>
			<div class="w3-left fa fa-search w3-margin-top w3-margin-bottom w3-padding-small">
				<input w3 type="text" placeholder="Type here to search" style="padding:8px;">
			</div>

			<div class="w3-dropdown-hover w3-right w3-margin-bottom w3-margin-top">
				<button class="w3-button w3-blue-grey w3-xlarge">
					<h4 class="w3-medium glyphicon glyphicon-user">&nbsp;User_name&nbsp;</h4><h4 class="fa fa-chevron-down w3-small"></h4>
					</button>
				<div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
					<a href="#" class="w3-bar-item w3-button">Profile</a>
					<a href="#" class="w3-bar-item w3-button">Dashboard</a>
					<a href="#" class="w3-bar-item w3-button">Log Out</a>
				</div>
			</div>
			<div class="vl w3-right" style="height:68px; color:#ccc"></div>
			<div class="w3-right w3-margin-top w3-margin-bottom" >
				<button class="w3-left w3-button w3-margin-top w3-hover-shadow fa fa-bell w3-blue-grey w3-large"></button>
				<button class="w3-blue-grey w3-margin-top w3-button w3-hover-shadow w3-large fa fa-envelope-open-o"></button>
			</div>
			<div class="vl w3-right" style="height:68px; color:#ccc"></div>
			<div class="w3-right w3-hover-shadow w3-margin-top w3-margin-bottom ">
				<h5 class="w3-left w3-padding-small fa fa-home w3-large">Application Dashboard</h5>
			</div>

		</div>
		<!-- first line header end -->
		
		<!-- body start -->
		
		<div ng-view></div>
		
		<!-- body end -->
		

</body>

</html>
